<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container">
      <div class="wrapper">
      <h1>Tic Tac Toe</h1>
<!-- message changes depending on user activity -->
      <h4 id="message">Welcome!  Sign in to play a game of tic tac toe.</h4>
<!-- sign up and sign in disappear once user is signed in -->
      <div class="row" id="sign-up-bar">
      <form class="col-md-6 mb-5" id="sign-up">
        <h5>Sign Up</h5>
        <input class="form-control mb-1" type="text" placeholder="Email" name="credentials[email]">
        <input class="form-control mb-1" type="password" placeholder="Password" name="credentials[password]">
        <input class="form-control mb-1" type="password" placeholder="Password Confirmtation" name="credentials[password_confirmation]">
        <button type="submit" class="btn btn-block btn-primary">Submit</button>
      </form>
      <form class="col-md-6 mb-5" id="sign-in">
        <h5>Sign In</h5>
        <input class="form-control mb-1" type="text" placeholder="Email" name="credentials[email]">
        <input class="form-control mb-1" type="password" placeholder="Password" name="credentials[password]">
        <button type="submit" class="btn btn btn-block btn-primary">Submit</button>
      </form>
    </div>
       <!-- game board begins -->
    <section>
       <h3 class="game-info" id="game-message"></h3>
       <div class="row">
         <div class="embed-responsive embed-responsive-1by1">
           <div class="game-board container embed-responsive-item">
            <div class="row board-rows top">
              <div class="col-4" data-cell-index="0" id=0></div>
              <div class="col-4 col-middle" data-cell-index="1" id=1></div>
              <div class="col-4" data-cell-index="2" id=2></div>
            </div>
            <div class="row board-rows middle">
              <div class="col-4" data-cell-index="3" id=3></div>
              <div class="col-4 col-middle" data-cell-index="4" id=4></div>
              <div class="col-4" data-cell-index="5" id=5></div>
            </div>
            <div class="row board-rows bottom">
              <div class="col-4" data-cell-index="6" id=6></div>
              <div class="col-4 col-middle" data-cell-index="7" id=7></div>
              <div class="col-4" data-cell-index="8" id=8></div>
            </div>
          </div>
         </div>
         <div class="make-block">
            <button type="button" class="game-info btn btn-inline-block btn-primary" id="new-game">New Game</button>
            <button type="button" class="game-info btn btn-inline-block btn-primary" data-toggle="modal" data-target="#exampleModal"id="get-games">Get Game Stats</button>
         </div>
       </div>
       <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Game Statistics</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" id="get-games-results">
                <p id="get-games-message"></p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
       </section>
       <!-- change pw and sign out appear when user is signed in, no they don't. -->
       <div class="row" id="sign-out-bar">
         <form class="col-md-6 mb-5" id="change-password">
           <h5>Change Password</h5>
           <input class="form-control mb-1" type="password" placeholder="Current Password" name="passwords[old]">
           <input class="form-control mb-1" type="password" placeholder="New Password" name="passwords[new]">
           <button type="submit" class="btn btn btn-block btn-primary">Submit</button>
         </form>
         <form class="col-md-6 mb-5" id="sign-out">
           <h5>Sign Out</h5>
           <button type="button" class="btn btn btn-block btn-primary">Sign Out</button>
         </form>
       </div>
     </div>
    </body>
</html>
