<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
<!-- message changes depending on user activity -->
      <h4 id="message">Welcome!  Sign in to play a game of tic tac toe.</h4>
<!-- sign up and sign in disappear once user is signed in -->
      <div id="sign-up-bar">
      <form id="sign-up">
        <h5>Sign Up</h5>
        <input type="text" placeholder="Email" name="credentials[email]">
        <input type="password" placeholder="Password" name="credentials[password]">
        <input type="password" placeholder="Password Confirmtation" name="credentials[password_confirmation]">
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <form id="sign-in">
        <h5>Sign In</h5>
        <input type="text" placeholder="Email" name="credentials[email]">
        <input type="password" placeholder="Password" name="credentials[password]">
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
<!-- change pw and sign out appear when user is signed in, no they don't. -->
    <div id="sign-out-bar">
     <form id="change-password">
       <h5>Change Password</h5>
       <input type="password" placeholder="Current Password" name="passwords[old]">
       <input type="password" placeholder="New Password" name="passwords[new]">
       <button type="submit" class="btn btn-primary">Submit</button>
     </form>
     <form id="sign-out">
       <h5>Sign Out</h5>
       <button type="button" class="btn btn-primary">Sign Out</button>
     </form>
   </div>
       <!-- game board begins -->
       <section>
       <h3 id="game-message"></h3>
       <div class="game-board container">
        <div class="row top">
          <div class="col-4" data-cell-index="0" id=0></div>
          <div class="col-4 col-middle" data-cell-index="1" id=1></div>
          <div class="col-4" data-cell-index="2" id=2></div>
        </div>
        <div class="row middle">
          <div class="col-4" data-cell-index="3" id=3></div>
          <div class="col-4 col-middle" data-cell-index="4" id=4></div>
          <div class="col-4" data-cell-index="5" id=5></div>
        </div>
        <div class="row bottom">
          <div class="col-4" data-cell-index="6" id=6></div>
          <div class="col-4 col-middle" data-cell-index="7" id=7></div>
          <div class="col-4" data-cell-index="8" id=8></div>
        </div>
       </div>
       <button type="button" class="btn btn-primary" id="new-game">New Game</button>
       <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"id="get-games">Get Game Stats</button>
       <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="get-games-results">
        <p id="get-games-message"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
     </section>
    </body>
</html>
